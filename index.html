<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
<main>
	<div class="row">
		<div class="col-3">
			<img src="images/rey_square.png" title="Rey" class="desktop-pic">
			<h3>Rey</h3>
			<p>Protagonist, from Tatooine</p>
		</div>
    <div class="col-3">
      <img src="images/finn_square.png" title="Finn" class="desktop-pic">
      <h3>Finn</h3>
      <p>Storm Trooper, befriends Rey</p>
    </div>
    <div class="col-3">
      <img src="images/kylo_square.png" title="Kylo" class="desktop-pic">
      <h3>Kylo</h3>
      <p>Main villain, or is he?</p>
    </div>
    </div>
      <div class="row">
    <div class="col-3">
      <img src="images/poe_square.png" title="Poe" class="desktop-pic">
      <h3>Poe</h3>
      <p>Neutral pilot</p>
    </div>
    <div class="col-3">
      <img src="images/chewbacca_square.png" title="Chewbacca" class="desktop-pic">
      <h3>Chewbacca</h3>
      <p>A great first mate</p>
    </div>
    <div class="col-3">
      <img src="images/yoda_square.png" title="Yoda" class="desktop-pic">
      <h3>Yoda</h3>
      <p>Wise old Jedi master</p>
    </div>
	</div>
</main>
</body>
</html>
